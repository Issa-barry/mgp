<div class="grid">
    <div class="col-12">
        <div class="card ">
            <h5>Importer</h5>
            <p-fileUpload
                mode="basic"
                name="demo[]"
                url="./upload.php"
                accept=".xls,.xlsx,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"

                [maxFileSize]="1000000"
                (onUpload)="onBasicUpload()"
                chooseLabel="Importer un fichier"
                cancelLabel="Annuler"   
              >
        
        </p-fileUpload>
            
        </div>
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Traiter" icon="pi pi-plus" class="p-button-primary mr-2" (click)="openNew()"></button>
                        <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"  ></button>  -->
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <button pButton pRipple label="A traitÃ©" icon="pi pi-upload" class="mr-4 p-button-help"  ></button>
                      <button pButton pRipple label="Full " icon="pi pi-upload" class="p-button-help"  ></button>
                </ng-template>
            </p-toolbar>
        </div>
 
    </div>
</div>
